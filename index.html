<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="game-container">
        <div id="ui-container">
            <div id="ui-information">
                <div id="level">Niveau : <span id="level-value"></span></div>
                <div id="credits">Cr√©dits : <span id="credits-value"></span></div>
                <div id="base-health">Vie de la Base : <span id="base-health-value"></span></div>
            </div>
            <div id="lives">
                <div id="lives-value"></div>

            </div>
            <div id="retry">
                <div id="retry-title">Level Failed</div>
                <button id="retry-button">Retry ?</button>
            </div>

            <div id="next-lvl">
                <div id="next-lvl-title">Level Passed</div>
                <button id="next-lvl-button">Next Level ?</button>
            </div>

            <div id="game-over">
                <div id="next-lvl-title">GAME OVER</div>
                <button id="game-over-button">Restart Game ?</button>
            </div>

            <div id="ui-top-buttons">
                <button id="mute-button">Mute</button>
            </div>
            <div id="ui-bot-buttons">
                <button id="tower-button">Add Tower : 50</button>
                <button id="fence-button">Add Fence : 25</button>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>

</body>

</html>
